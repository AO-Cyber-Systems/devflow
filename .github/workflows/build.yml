name: Build

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      build_release:
        description: 'Build release artifacts'
        required: false
        default: 'false'
        type: boolean

env:
  NODE_VERSION: "20"
  PYTHON_VERSION: "3.11"
  TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
  TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

jobs:
  build-python:
    name: Build Python Package
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Upload Python artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-dist
          path: dist/

  build-tauri:
    name: Build Tauri (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - platform: macos-intel
            os: macos-13
            target: x86_64-apple-darwin
          - platform: macos-arm
            os: macos-latest
            target: aarch64-apple-darwin
          - platform: windows
            os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ui/src-tauri/target/
          key: ${{ matrix.os }}-cargo-build-${{ hashFiles('ui/src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ matrix.os }}-cargo-build-
            ${{ matrix.os }}-cargo-

      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev

      - name: Install frontend dependencies
        working-directory: ui
        run: npm ci

      - name: Build Tauri app
        working-directory: ui
        run: npm run tauri:build -- --target ${{ matrix.target }}

      - name: Upload Linux artifacts
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: tauri-linux
          path: |
            ui/src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
            ui/src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
            ui/src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage.sig

      - name: Upload macOS artifacts
        if: startsWith(matrix.platform, 'macos')
        uses: actions/upload-artifact@v4
        with:
          name: tauri-${{ matrix.platform }}
          path: |
            ui/src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            ui/src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg.sig
            ui/src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app
            ui/src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app.tar.gz
            ui/src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app.tar.gz.sig

      - name: Upload Windows artifacts
        if: matrix.platform == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: tauri-windows
          path: |
            ui/src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            ui/src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi.sig
            ui/src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
            ui/src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe.sig

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-python, build-tauri]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f | head -50

      - name: Generate latest.json for auto-updater
        env:
          GITHUB_REF: ${{ github.ref }}
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"

          # Read signature files (they contain base64 signatures)
          LINUX_SIG=$(cat artifacts/tauri-linux/*.AppImage.sig 2>/dev/null | tr -d '\n' || echo "")
          MACOS_INTEL_SIG=$(cat artifacts/tauri-macos-intel/*.app.tar.gz.sig 2>/dev/null | tr -d '\n' || echo "")
          MACOS_ARM_SIG=$(cat artifacts/tauri-macos-arm/*.app.tar.gz.sig 2>/dev/null | tr -d '\n' || echo "")
          WINDOWS_SIG=$(cat artifacts/tauri-windows/*.exe.sig 2>/dev/null | tr -d '\n' || echo "")

          cat > artifacts/latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "See release notes at https://github.com/AO-Cyber-Systems/devflow/releases/tag/v${VERSION}",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "linux-x86_64": {
                "url": "https://github.com/AO-Cyber-Systems/devflow/releases/download/v${VERSION}/devflow_${VERSION}_amd64.AppImage",
                "signature": "${LINUX_SIG}"
              },
              "darwin-x86_64": {
                "url": "https://github.com/AO-Cyber-Systems/devflow/releases/download/v${VERSION}/DevFlow_x64.app.tar.gz",
                "signature": "${MACOS_INTEL_SIG}"
              },
              "darwin-aarch64": {
                "url": "https://github.com/AO-Cyber-Systems/devflow/releases/download/v${VERSION}/DevFlow_aarch64.app.tar.gz",
                "signature": "${MACOS_ARM_SIG}"
              },
              "windows-x86_64": {
                "url": "https://github.com/AO-Cyber-Systems/devflow/releases/download/v${VERSION}/DevFlow_${VERSION}_x64-setup.exe",
                "signature": "${WINDOWS_SIG}"
              }
            }
          }
          EOF

          echo "Generated latest.json:"
          cat artifacts/latest.json

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          generate_release_notes: true
          files: |
            artifacts/python-dist/*
            artifacts/tauri-linux/*
            artifacts/tauri-macos-intel/*
            artifacts/tauri-macos-arm/*
            artifacts/tauri-windows/*
            artifacts/latest.json
